<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>02_table</title>
		<style>
			table{
				width:400px;
				height:400px;
				border:2px solid #f00;
				background:#ff0;
				font:bold 36px chiller;
				margin:10px;
				padding:10px;
			}
			table td,table th{
				border:2px solid #f0f;
				background:#0ff;
				padding:10px;
				margin:20px;
				color:#fff;
				text-align:right;
				font:40px "mv boli";
				vertical-align:bottom;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>标题</caption>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
			</tr>
		</table> 
	</body>
</html>
