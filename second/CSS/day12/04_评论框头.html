<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>04_评论框头</title>
		<style>
			ul{
				width:900px;
				height:34px;
				background:rgb(235,235,235);
			}
			ul li{
				float:left;
				width:100px;
				height:34px;
				text-align:center;
				line-height:34px;
				list-style:none;
			}
			ul li a{
				color:rgb(32,111,172);
				font-size:14px;
				text-decoration:none;
			}
			.view{
				height:36px;
				border-top:2px solid #f00;
				background:#fff;
				color:#f00;
				margin-top:-4px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">网友讨论圈</a></li>
