<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>04_selector</title>
		<style>
			div:empty{
				width:100px;
				height:100px;
				background:#ff0;
			}
			a:only-child{
				color:#f00;
				font-size:40px;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#">独生子女</a>
		</div>
		<div>
			<a href="#">苗翠花</a>
			<a href="#">苗如花</a>
			<a href="#">苗菜花</a>
		</div>
		<div></div> 
		<div>123</div>
	</body>
</html>
