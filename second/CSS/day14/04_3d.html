<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#parent{
				width:400px;height:400px;
				border:2px solid #f00;
				/*透视距离，写在转换元素的父元素上*/
				perspective:500px;
			}
			#child{
				width:200px;height:200px;
				background:#0ff;
				font-size:36px;font-weight:bold;
				margin:100px auto;
				/*3d旋转*/
				transform:rotateX(45deg);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child">3D旋转的元素</div>
		</div>
	</body>
</html>
