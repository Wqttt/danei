<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>03_shadow</title>
		<style>
			body{
				background-color:#000;
			}
			#d1{
				width:200px;
				height:200px;
				border:2px solid #00b0ff;
				background-color:#0ff;
				box-shadow:20px 20px 20px 20px #fff;
			}
			#d2{
				margin:auto;
				width:200px;
				height:200px;
				border-radius:50%;
				box-shadow:10px 20px 50px 20px #fff;
			}
			#d3{
				width:200px;
				height:200px;
				background-color:#fff;
				border-radius:50%;
				box-shadow:0px 115px 0px 0px #f00 inset;
			}
			#d4{
				width:20px;
				height:90px;
				background-color:#fff;
				margin-left:90px;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<br>
		<br>
		<br>
		<br>
		<div id="d2"></div>		
		<br>
		<br>
		<br>
		<br>
		<div id="d3"></div>
		<div id="d4"></div>
	</body>
</html>
