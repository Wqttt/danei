<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- 引入4个文件，必须注意导入顺序-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="" class="form-group">
        <div class="form-inline mt-3">
            <div class="col-2 mt-2">用户名</div>
            <div class="col-6">
                <input type="text" class="form-control w-100"/>
            </div>
            <div class="col-4 mt-2">用户名包含字母数3~8位</div>
        </div>
        <div class="form-inline form-text">
            <div class="col-2 mt-2">密码</div>
            <div class="col-6">
                <input type="password" class="form-control w-100"/>
            </div>
            <div class="col-4 mt-2">密码包含字母数3~8位</div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-success">注册</button>
            <button class="btn btn-danger">取消</button>
        </div>
    </form>

</div>
</body>
</html>
