<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-scale=1"/>
    <title>折叠导航栏</title>
    <!-- 引入4个文件，必须注意导入顺序-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- 1.导航栏最前面,不隐藏的标题-->
        <a class="navbar-brand" href="#">BootStrap中文网</a>
        <!-- 2.在sm出现的按钮，上面有三条线，是折叠的触发按钮-->
        <button data-toggle="collapse" data-target="#content" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 3.导航栏里的菜单项，md以上横向，sm纵向-->
        <div id="content" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Boot3</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Boot4</a></li>
            <li class="nav-item"><a href="#" class="nav-link">jQuery API</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sass教程</a></li>
        </ul>
        </div>
    </div>
</div>
</body>
</html>
