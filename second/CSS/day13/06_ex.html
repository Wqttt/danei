<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>06_ex</title>
		<style>
			#parent{
				width:500px;
				height:500px;
				background:#ff0;
			}
			#d1{
				width:300px;
				height:300px;
				background:#0ff;
				margin-top:20px;
			}
			#parent:before{
				content:"";
				display:table;
			}
			#content{
				background:#faf;
			}
			#d2{
				width:200px;
				height:200px;
				background:#afa;
				float:left;
			}
			#d3{
				width:200px;
				height:200px;
				background:#f0f;
				float:left;
			}
			#d4{
				width:200px;
				height:200px;
				background:#0ff;
				float:left;
			}
			#d5{
				width:200px;
				height:200px;
				background:#aa0;
				float:left;
			}
			#content:after{
				content:"";
				display:block;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div id="d2"></div>
			<div id="d3"></div>
			<div id="d4"></div>
			<div id="d5"></div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div id="parent">
			<div id="d1"></div>
		</div>  
	</body>
</html>
