<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	姓名：<input type="text" id="uname"><br>
	年龄：<input type="text" id="uage"><br>
	邮箱：<input type="text" id="uemail"><br>
	<button onclick="insert()">添加</button>
	<table id="content" border="1px" width="200px">
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>邮箱</th>
		</tr>
	</table>
	<br>
	<hr>
	<br>
	<div id="d1"></div>
	<button onclick="change()">添加</button>
	<script>
		function insert(){
			//1.获取3个文本的值
			var name=uname.value;
			var age=uage.value;
			var email=uemail.value;
			//2.拼接html字符串
			//var html="<tr><td>"+name+"</td><td>"+age+"</td><td>"+email+"</td></tr>";
			//模板字符串
			var html=`
				<tr>
					<td>${name}</td>
					<td>${age}</td>
					<td>${email}</td>
				</tr>
			`;
			//3.把html字符串放入table的innerHTML中
			content.innerHTML+=html;//追加
			//content.innerHTML=html;//覆盖
		}
		function change(){
			d1.innerHTML="<a href='#'>123</a>";
		}
	</script>
</body>
</html>
