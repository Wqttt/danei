<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      text-align:center;
    }
    canvas{
      background-color:#ccc;
    }
  </style>
</head>
<body>
  <!-- 练习1.在画布上绘制左右移动矩形 -->
  <h3>左右移动矩形</h3>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    //1.获取画布元素与画笔对象
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");
    //2.创建变量保存矩形x位置
    var x=0;
    //2.1 创建变量保存移动方向
    //1向右 -1向左
    var xDirection=1;
    //3.创建定时器 200ms
    var t=setInterval(function(){
      //3.0 清除画布
      ctx.clearRect(0,0,500,400);
      //3.1 修改x值+10 向右
      x+=1 * xDirection;
      //3.2 绘制实心矩形
      ctx.fillStyle="#f00";
      ctx.fillRect(x,0,100,80);//左上角
      //3.3 判断x大于400 向左，x小于0 向右
      if(x>400){//矩形移动到最右端
        xDirection=-1;//向左移动
      }else if(x<0){//矩形移动到最左端
        xDirection=1;//向右移动
      }
    },1000/60)
  </script>

  <!-- 练习2.在画布上绘制薪水统计图(柱状统计图) -->
  <canvas id="c4" width="1000" height="500"></canvas>
  <script>
    // 功能：创建薪水统计图(柱状)
    // 1.创建数组保存薪水数据
    var rows=[
      {name:"tom",sal:3000},
      {name:"jerry",sal:5000},
      {name:"james",sal:7000},
      {name:"tim",sal:9000},
      {name:"marry",sal:11000},
      {name:"jase",sal:8000},
      {name:"timy",sal:6000},
      {name:"ja",sal:4000},
      {name:"jam",sal:2000}
    ];
    // 2.获取画布元素
    var c4=document.getElementById("c4");
    // 3.获取画笔对象
    var ctxt=c4.getContext("2d");
    // 4.创建循环遍历薪水数组
    for(var i=0;i<rows.length;i++){
      // 4.1 计算当前柱子w 50
      var w=50;
      // 4.2 计算当前柱子h sal/30
      var h=rows[i].sal/30;
      // 4.3 计算当前柱子x 500-h
      var y=500-h;
      // 4.4 计算当前柱子y i*100+50
      var x=i*100+50;
      console.log(x+":"+y+":"+w+":"+h);
      // 4.5 绘制当前柱子矩形(实心)
      ctxt.fillStyle="rgb(250,150,40,30)";
      ctxt.fillRect(x,y,w,h);
    }
  </script>
</body>
</html>
