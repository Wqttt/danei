<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>01_查看详情</title>
		<style>
			a.view{
				display:block;
				width:130px;
				height:40px;
				border:none;
				border-radius:2px;
				background-image:linear-gradient(to bottom,#27b1f6,#0aa1ed);
				text-decoration:none;
				text-align:center;
				color:#fff;
				font-size:16px;
				line-height:40px;
			}
			ul{
				width:1004px;
				height:82px;
				background:#f5f5f5;
				list-style:none;
				padding:25px 0;
			}
			ul>li{
				float:left;
				width:65px;
				height:80px;
				margin:0px 93px;
			}
			ul>li>p{
				color:#666;
				font-size:14px;
				margin:0px;
			}
		</style>
	</head>
	<body>
		<a href="#" class="view">查看详情</a>
		<ul>
			<li>
				<img src="img/icon1.png" alt="">
				<p>品质保障</p>
			</li>
			<li>
				<img src="img/icon2.png" alt="">
				<p>私人定制</p>
			</li>
			<li>
				<img src="img/icon3.png" alt="">
				<p>学员特供</p>
			</li>
			<li>
				<img src="img/icon4.png" alt="">
				<p>专属特权</p>
			</li>
		</ul>
	</body>
</html>
