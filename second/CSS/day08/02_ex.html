<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>02_ex</title>
		<link rel="stylesheet" href="my1.css">
		<style>
			p{
				color:blue !important;
				font-size:24px;
			}
		</style>
	</head>
	<body>
		<p>
			内部样式：文字颜色蓝色，字号24px<br>
			外部样式：文字颜色红色，字号40px<br>
			将外部样式引入，f12查看效果<br>
			然后内部样式和外部样式引入的位置调换，f12调换效果<br>
			使用!important调整优先级，f12查看效果<br>
		</p>  
	</body>
</html>
