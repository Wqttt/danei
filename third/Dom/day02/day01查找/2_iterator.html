<!DOCTYPE HTML>
<html>
	<head>
		<title>遍历节点树</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<span>Hello World !</span>
		<ul id="nav">
			<li>电影</li>
			<li>综艺
				<ul>
					<li>跑男</li>
					<li>爸爸</li>
					<li>极限</li>
				</ul>
			</li>
			<li>剧集</li>
		</ul>	
    <script>
			//遍历获得任何一个父元素下的所有后代元素
			//2步：
			//1.定义函数，仅遍历直接子元素
			function find(parent){
				var children=parent.children;
				for(var c of children){
					console.log(c);
					//2.对每个直接子元素，调用和父元素完全相同的函数
					find(c);//——深度优先遍历算法
				}
			}
			find(document.body);
		</script>
	</body>
</html>
