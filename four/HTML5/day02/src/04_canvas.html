<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      text-align:center;
    }
    canvas{
      background-color:#ccc;
    }
  </style>
</head>
<body>
  <!-- 1.通过标签创建画布 -->
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    // 2.通过js获取画布元素
    var c3=document.getElementById("c3");
    // 3.通过画布元素获取画笔对象
    var ctx=c3.getContext("2d");
    // 4.在画布四个角与居中位置画5个100*80的矩形
    ctx.fillStyle="#f00";
    ctx.fillRect(0,0,100,80);//左上角
    ctx.fillRect(400,0,100,80);//右上角
    ctx.fillRect(0,320,100,80);//左下角
    ctx.fillRect(400,320,100,80);//右下角
    ctx.fillRect(200,150,100,80);//居中
  </script>
</body>
</html>
