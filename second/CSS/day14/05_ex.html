<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1{
				width:60px;height:60px;
				background-image:url(chengliang.jpg);
				background-size:100%;
				border-radius:50%;
				position:absolute;
				top:175px;left:208px;
				animation:liangjump 1s infinite;
			}
			#d2{
				width:600px;height:600px;
				background-image:url(kun.jpg);
				background-size:100%;
				background-repeat:no-repeat;
			}
			@keyframes liangjump{
				0%{transform:translate(0px,0px);}
				10%{transform:translate(0px,220px);}
				20%{transform:translate(0px,0px);}
				30%{transform:translate(0px,220px);}
				40%{transform:translate(0px,0px);}
				50%{transform:translate(0px,220px);}
				60%{transform:translate(0px,0px);}
				70%{transform:translate(0px,220px);}
				80%{transform:translate(0px,0px);}
				90%{transform:translate(0px,220px);}
				100%{transform:translate(0px,0px);}
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
