<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
  #d1{/*必须显式写明开始样式*/
    width:64px;
    overflow:hidden;
    transition:all .5s linear;
  }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//1.查找触发事件的元素
		var d2=document.getElementById("d2");
		//2.获取或修改元素的属性
		d2.onclick=function(){
			//3.查找要修改的元素
			var d1=document.getElementById("d1");
			//4.修改元素
			//如果箭头是<<
      //if(d2.innerHTML=="<<"){//错}
			if(d2.innerHTML=="&lt;&lt;"){
				d1.style.width="0px";
				d2.innerHTML="&gt;&gt;"  
			}else{//否则
				d1.style.width="64px";
				d2.innerHTML="&lt;&lt;"
			}	
		}
  </script>
</body>
</html>
