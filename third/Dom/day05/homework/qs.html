<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var search="?uname=dingidng&upwd=123456&favs=swimming&favs=running&favs=music";
    function search2Obj(str){
      str=str.slice(1);
      var arr=str.split("&");
      var obj={};
      for(var p of arr){
        var arr2=p.split("=")
        var [name,value]=arr2;
        if(obj[name]===undefined){
          obj[name]=value;
        }else{
          obj[name]=[].concat(value,obj[name])
        }
      }
      return obj;
    }
    var obj=search2Obj(search);
    console.log(obj);
    /*
      {
        uname:"dingding",
        upwd:"123456",
        favs:[
          "swimming",
          "running",
          "music"
        ]
      }
    */
  </script>
</body>
</html>
