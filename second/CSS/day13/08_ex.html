<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>08_ex</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#content{
				width:1000px;
				margin:0 auto;
				background:#e8e8e8;
				display:flex;/*变成弹性容器*/
				flex-wrap:wrap;/*空间不够，项目换行*/
				/*设置项目在主轴排列方式*/
				justify-content:space-between;
			}
			#content>div{
				/*提取出所有项目的公用属性*/
				background:#ddd;
				margin-bottom:10px;
			}
			#content>div:first-child{
				width:609px;
				height:377px;
			}
			#content>div:nth-child(2){
				width:381px;
				height:377px;
			}
			#content>div:nth-child(3){
				width:377px;
				height:235px;
			}
			#content>div:nth-child(4){
				width:198px;
				height:235px;
			}
			#content>div:nth-child(5){
				width:198px;
				height:235px;
			}
			#content>div:last-child{
				width:198px;
				height:235px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>  
	</body>
</html>
