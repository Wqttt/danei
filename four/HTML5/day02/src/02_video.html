<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02_video</title>
  <style>
    /*1:修改body背景为白色,内容居中*/
    body{
      background-color:#fff;
      text-align: center;
    }
    /*2:父元素相对定位*/
    .container{
      position: relative;
    }
    /*3:子元素绝对定位*/
    #ctrl{
      position: absolute; /*绝对定位*/
      left:50%; /*元素居中*/
      top:50%;
      margin-top:-60px; /*图片120*120*/
      margin-left:-60px;
    }
    #ctrl img{
      width:120px; /*拉伸图片大小120*/
      height:120px;
    }
    /*广告图片*/
    #ad{
      position:absolute;
      width:400px;  /*拉伸图片*/
      height:300px; 
      left:50%;/*广告图片居中*/
      top:50%;
      margin-left:-200px;/*宽度一半高度一半*/
      margin-top:-150px;
    }
  </style>
</head>
<body>
  <!--练习:自定义视频播放控件-->
  <div class="container">
    <!--1.1:视频区域-->
    <video src="res/x.mp4" id="v3"></video>
    <!--1.2:广告区域-->
    <img src="res/p3.png" id="ad">
    <!--1.3:按钮(自定义控件)区域-->
    <a href=" " id="ctrl">
      <img src="res/play.png" >
    </a>
  </div>
  <script>
    // 任务一:鼠标移入和离开效果
    // 注意：事件不要绑定在媒体元素
    // #     video/audio/img/...
    // 原因：浏览器默认行为
    // 1.获取完成此任务所有元素
    // 最外层父元素
    var container=document.querySelector(".container");
    // 按钮a
    var ctrl=document.getElementById("ctrl");
    // 按钮中图片
    var img=document.querySelector("#ctrl img");
    // 2.为父元素绑定鼠标移入和离开事件
    container.onmouseenter=function(){
      ctrl.style.display="block";
    };
    // 3.移入显示按钮图片
    container.onmouseleave=function(){
      ctrl.style.display="none";
    };
    // 4.离开隐藏按钮

    //任务二：完成视频播放和暂停切换效果
    //2.1 获取完成此任务所有元素
    var v3=document.getElementById("v3");
    //2.1.1 获取广告图片
    var ad=document.getElementById("ad");
    //2.2 为a元素绑定点击事件
    ctrl.onclick=function(e){
      //a元素默认行为，跳转到不同网页阻止
      //默认行为 a submit button
      //一定要添加阻止默认行为
      e.preventDefault();
      //2.3 获取当前视频元素状态 播放 暂停
      //    v3.paused判断条件
      if(v3.paused){//true 暂停
        v3.play();//当前暂停就播放
        //竖线图片
        img.src="res/pause.png";
        //视频播放隐藏广告
        ad.style.display="none";
      }else{
        v3.pause();//当前播放就暂停
        //三角图片
        img.src="res/play.png";
        //视频暂停显示广告
        ad.style.display="block";
      }
      //2.4 一句状态播放或暂停视频
    }
  </script>
</body>
</html>
