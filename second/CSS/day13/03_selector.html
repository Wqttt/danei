<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>03_selector</title>
		<style>
			span:first-child{
				background:#ff0;
			}
			p:last-child{
				background:#f00;
			}
			p:nth-child(1){
				background:#0ff;
			}
			table{
				width:400px;
				height:400px;
				border:2px solid #f00;
			}
			table td{
				border:2px solid 
			}
		</style>
	</head>
	<body>
		<p>老大</p>
		<p>老二</p>
		<p>老三</p>
		<p>老四</p>
		<p>老五</p>
		<p>老六</p>
		<p>老七</p>
	</body>
</html>
