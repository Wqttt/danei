<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    Array.prototype.sum=function(){
      console.log(`调用Array.prototype中的sum函数，对数组[${this}]求和`);
      var arr=this;//因为this不好理解，所有给this起个好理解的外号
      //如果以后：arr1.sum()
        //arr=this=arr1
      //如果以后：arr2.sum()
        //arr=this=arr2
      for(var i=0,sum=0;i<arr.length;i++){
        sum+=arr[i];
      }
      return sum;
    }
</script>
</head>
<body>
<script>
  var arr1=[1,2,3];
  var arr2=[1,2,3,4,5];
  console.log(arr1);
  console.log(arr2);
  console.log(arr1.sum());//6
  console.log(arr2.sum());//15
</script>
</body>
</html>
