<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>02_visibility</title>
		<style>
			div{
				width:140px;
				height:100px;
				border:2px solid #f00;
				background:#069;
			}
			#d1{
/*				display:none;*/
				background:rgb(255,0,0);
				opacity:0.5;
			}
			#d2{
				background:rgba(255,0,0,0.5);
			}
			a{
				display:block;
				width:130px;
				height:40px;
				border:none;
				border-radius:2px;
				background-image:linear-gradient(to bottom,#27b1f6,#0aa1ed);
				text-decoration:none;
				text-align:center;
				color:#fff;
				font-size:16px;
				line-height:40px;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<a href="#">查看详情</a>
		</div>
		<div id="d2">
			<a href="#">查看详情</a>
		</div>  
	</body>
</html>
