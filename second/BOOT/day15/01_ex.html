<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{box-sizing:border-box;}
			#parent{border:2px solid #f00;}
			#parent::after{
				content:"";display:block;clear:both;
			}
			.d1,.d2,.d3{
				border:2px solid #00f;
				float:left;
				color:#f00;font:50px chiller;
				height:200px;
			}
			@media (min-width:992px){
				.d1{width:25%;}
				.d2{width:50%;}
				.d3{width:25%;}
			}
			@media (min-width:768px) and (max-width:991px){
				.d1{width:70%;}
				.d2{width:30%;}
				.d3{display:none;}
			}
			@media (max-width:767px){
				.d1,.d2,.d3{width:100%;}
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div class="d1">1111</div>
			<div class="d2">2222</div>
			<div class="d3">3333</div>
		</div>
	</body>
</html>
