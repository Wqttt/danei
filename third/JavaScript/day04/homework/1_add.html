<body>
<script>
  function add(){
    for(var i=0,sum=0;i<arguments.length;i++){
        sum+=arguments[i];
    }
    console.log(`总和为：${sum}`);
  }
  add();//0
  add(1,2);//3
  add(1,2,3);//6
  add(1,2,3,4,5);//15
  add(1,2,3,4,5,6,7);//28
  add(1,2,3,4,5,6,7,8);//36
</script>
</body>
</html>
