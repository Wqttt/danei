<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>07_float</title>
		<style>
			#parent{
				border:2px solid #f00;
			}
			#d1,#d2,#d3{
				width:200px;
				height:200px;
			}
			#d1{
				background:#ff0;
				float:left;
			}
			#d2{
				background:#0ff;
				float:left;
			}
			#d3{
				background:#f0f;
				float:left;
			}
			#d4{
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="d1"></div>
			<div id="d2"></div>
			<div id="d3"></div>
			<div id="d4"></div>
		</div>  
	</body>
</html>
