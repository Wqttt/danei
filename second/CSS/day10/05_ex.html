<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>04_linear</title>
		<style>
			.d1{
				width:200px;
				height:200px;
				background-image:linear-gradient(45deg,#000 20%,#ff0 30%,#000 40%,#000 45%,#0ff 50%,#000 60%,#000 65%,#000 100%);
			}
			.d2{
				width:200px;
				height:200px;
				margin-bottom:50px;
				background-image:radial-gradient(50px at center center,#000 0%,#ff0 25%,#000 50%,#0ff 75%,#000 100%,#ff0 125%,#000 150%);
			}
			.d3{
				width:200px;
				height:200px;
				margin-bottom:50px;
/*				background-image:repeating-linear-gradient(to right,#000 0px,#ff0 25px,#000 50px);*/
				background-image:repeating-radial-gradient(50px at center center,#000 0px,#0ff 10px,#000 20px,#ff0 30px,#000 40px,#0ff 50px,#000 60px);
			}
		</style>
	</head>
	<body>
		<div class="d3"></div>
		<div class="d2"></div>
		<div class="d1"></div>	  
	</body>
</html>
