<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>01_selector</title>
		<style>
			[id]{color:#f00;}
			[class]{color:#00f;}
			h3[title]{color:#0f0;}
			[class="c1"]{color:#ff0;}
			[data-toggle]{color:#0ff;}
		</style>
	</head>
	<body>
		<p id="p1" data-toggle="collapse">大娃</p>
		<p class="c1">二娃</p>
		<span id="three" title="nozuonodie">三娃</span>
		<b>四娃</b>
		<p>五娃</p>
		<div class="c1">六娃</div>
		<h3 title="nozuonodie">七娃</h3>
	</body>
</html>
