<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>06_float</title>
		<style>
			div{
				width:200px;
				height:200px;
			}
			#d1{
				background:#ff0;
				float:left;
			}
			#d2{
				background:#0ff;
				float:left;
			}
			#d3{
				background:#f0f;
				float:left;
			}
			#d4{
				width:800px;
				height:50px;
				background:#444;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
		<div id="d4"></div>  
	</body>
</html>
