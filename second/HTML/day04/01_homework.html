<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>01_homework</title>
	<style>
		.section{
			position:relative;
			left:130px;
		}
		.footer{
			position: relative;
			left:330px;
		}
	</style>
</head>
<body>
	<header>
		<h1><img src="img/jd_logo.png" alt="">&nbsp;欢迎登录</h1>
	</header>
	<section>
		<form action="">
		<table class="section" cellspacing="0" border="1px">
			<tr>
				<td rowspan="8">
					<img src="img/login.png" alt="">
				</td>
				<td width="300px">用户名/邮箱：</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="uname">
				</td>
			</tr>
			<tr>
				<td>密码</td>
			</tr>
			<tr>
				<td>
					<input type="password" name="updw">
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="login" id="auto" checked>
					<label for="auto">自动登录</label>
				</td>
			</tr>
			<tr>
				<td align="center">
					<input type="submit" value="登录">
					<input type="reset" value="重填">
				</td>
			</tr>
			<tr>
				<td align="left">使用京东合作账号登录</td>
			</tr>
			<tr>
				<td align="right">
					<input type="radio" name="qq" id="qq">
					<label for="qq">QQ</label>
					<input type="radio" name="jd" id="jd">
					<label for="jd">京东钱包</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<img src="img/btn_register.JPG" alt="">
				</td>
			</tr>
		</table>
		</form>
	</section>
	<br>
	<br>
	<footer>
		<table class="footer">
			<tr>
				<td>关于我们|</td>
				<td>联系我们|</td>
				<td>人才招聘|</td>
				<td>商家入驻|</td>
				<td>广告服务</td>
			</tr>
		</table>
	</footer>
	<hr>
	<img src="img/作业.png" alt="">
</body>
</html>
