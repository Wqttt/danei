<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>02_form</title>
<script>
	function show(){
		alert("111111");
	}
</script>
</head>
<body>
	<form action="">
		<select name="area" size="3" multiple>
			<option value="sd">山东</option>
			<option value="sc">四川</option>
			<option value="js">江苏</option>
			<option value="nm" selected>内蒙</option>
		</select>
		<input type="submit" value="提交">
	</form>
	<br>
	<hr>
	<br>
	<form action="">
		<textarea name="text" cols="5" rows="3"></textarea>
		<input type="submit" value="提交">
	</form>
	<br>
	<hr>
	<br>
	<form action="" method="post" enctype="multipart/form-data">
		<input type="file" name="pic[]" multiple>
		<input type="submit" value="提交">
	</form>
	<br>
	<hr>
	<br>
	<form action="">
      <!-- 隐藏域-->
      <input type="hidden" name="product_id" value="jd19-0530-1234">
      <!--单选按钮-->
      <input type="radio" name="gender" value="1" checked> 男
      <input type="radio" name="gender" value="0">女
      <input type="radio" name="gender" value="-1"> 随便   <br>
      <hr>
      <br>
      <!-- 多选按钮-->
      <input type="checkbox" name="hobby[]" value="eat">吃
      <input type="checkbox" name="hobby[]" value="drink">喝
      <input type="checkbox" name="hobby[]" value="paly">玩
      <input type="checkbox" name="hobby[]" value="wahaha">乐
      <br>
      <hr>
      <br>
		用户名：<input placeholder="请输入用户名" type="text" name="uname"><br>
		密&nbsp;码：<input placeholder="请输入密码" type="password" name="upwd"><br>
		<input type="submit" value="提交">
		<input onClick="show()" type="button" value="打印">
		<input type="reset" value="重置">
	</form>
</body>
</html>
