<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>01_display</title>
		<style>
			a,div{
				width:200px;
				height:200px;
				background:#ff0;
				border:2px solid #f00;
				text-decoration:none;
				margin:20px auto;
			}
		</style>
	</head>
	<body>
		<div style="display:inline">11111111111</div>
		<a href="#" style="display:block">块级</a>
		<a href="#" style="display:none">隐藏</a>
		<a href="#" style="display:inline">行内</a>
		<a href="#" style="display:inline-block">行内块</a>
		<a href="#" style="display:table">table1111111111111111111111111111111111111111111</a> 
	</body>
</html>
