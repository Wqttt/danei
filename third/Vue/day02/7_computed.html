<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <h3>总价：￥{{total.toFixed(2)}}</h3>
  <ul>
    <li v-for="(p,i) of cart" :key="i">
      {{p.lid}}||￥{{p.price.toFixed(2)}}||{{p.count}}||小计：￥{{(p.price*p.count).toFixed(2)}}
    </li>
  </ul>
  <h3>总价：￥{{total.toFixed(2)}}</h3>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    cart:[
      {lid:1,price:12.5,count:3},      
      {lid:2,price:15,count:2},      
      {lid:3,price:10,count:5}
    ]
  },
  methods:{

  },
  computed:{
    total(){
      console.log("调用了一次total()");
      var total=0;
      for(var p of this.cart){
        total+=p.price*p.count;
      }
      return total;
    }
  }
})
</script>
</body>
</html>
