<script>
  var a=10;
  function fun(){
    console.log(a); //10
    a=100;
    console.log(a); //100
  }
  fun();
  console.log(a); //100

  var a=10;
  function fun1(){
    console.log(a); //undefined
    var a=100;
    console.log(a); //100
  }
  fun1();
  console.log(a); //10
</script>
