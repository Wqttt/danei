<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
      /*声明动画 */
			@keyframes bgchange{
				0%{background:#00f;border-radius:0%;}
				25%{background:#0ff;border-radius:50%;}
				50%{background:#ff0;border-radius:0%;}
				75%{background:#f00;border-radius:50%;}
				100%{background:#f0f;border-radius:0%;}
			}
			div{
				width:200px;height:200px;
				/*简写方式*/
				animation:bgchange 5s;
				/*设置动画在播放之前，和播放之后的状态*/
				animation-fill-mode:both;
			}
			div:hover{
			  /*1.选中要使用的动画名称*/
/*				animation-name:bgchange;*/
				/*2.设置动画执行时间*/
/*				animation-duration:3s;*/
				/*3.设置动画的时间曲线函数*/
/*				animation-timing-function:ease-out;*/
				/*4.设置动画开始的延迟时间*/
/*				animation-delay:0s;*/
				/*5.设置动画的播放次数*/
/*				animation-iteration-count:3;*/
				/*6.动画的播放顺序*/
/*				animation-direction:alternate;*/
				/*鼠标悬停，动画暂停*/
				animation-play-state:paused;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
