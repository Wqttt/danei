<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  var sname="     qiu   ting      ";
  //可以去掉字符串开头的空字符: l - left
  //其实就是将字符串开头的空字符替换为""
  function ltrim(str){
    return str.replace(/^\s+/,"");
  }
  //可以去掉字符串结尾的空字符: r-right
  function rtrim(str){
    return str.replace(/\s+$/,"");
  }
  //同时去掉开头和结尾的空字符
  function trim(str){
    return str.replace(/^\s+|\s+$/g,"")
  }
  console.log(ltrim(sname));
  //"qiu   ting      "
  console.log(rtrim(sname));
  //"     qiu   ting"
  console.log(trim(sname));
  //"qiu   ting"
  console.log(sname.trim());
</script>
</body>
</html>
