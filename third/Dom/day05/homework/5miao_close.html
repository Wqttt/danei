<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1 id="msg">5s后自动关闭</h1>
  <a id="btn" href="javascript:;">留在本页</a>
  <script>
    ;(function(){
      //1.数字每隔一秒递减1：5 4 3 2 1...
      var s=5;
      var timer=setInterval(function(){
        s--;
        //2.减到0时，自动关闭
        if(s>0){
          msg.innerHTML=`${s}s后自动关闭`
        }else{
          window.close();
        }
      },1000);
      //3.点按钮，可停止定时器
      btn.onclick=function(){
        clearInterval(timer);
      }
    })()
  </script>
</body>
</html>
