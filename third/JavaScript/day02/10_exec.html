<html lang="en">
<head>

<body>
<script>
var str="老师:请用小红 我的 朋友造句。小亮:小红是我的朋友。小然：朋友！小红是我的！";
//var reg=/小[\u4e00-\u9fa5]/g;
var reg=new RegExp("小[\u4e00-\u9fa5]","g");
console.log(reg);
do{
  var arr=reg.exec(str);
  if(arr!=null){
    console.log(`在位置 ${arr.index} 发现敏感词 ${arr[0]}`);
  }else{
    break;
  }
}while(true);

</script>
</body>
