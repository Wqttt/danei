<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
function liang(){
  return new Promise(
         //赠door
         //   ↓自动传入
    function(resolve,reject){
      var bang="亮的接力棒!";
      console.log(`亮拿着 ${bang} 起跑!`)
      setTimeout(function(){//异步回调
        if(Math.random()<0.3){
          reject("啊！亮摔倒了!");
        }else{
          console.log(`亮拿着 ${bang} 到达终点!`);
          console.log("===亮开门！===")
          resolve(bang);//在自己的任务最后一句话执行后手动开门
                //一开门，就自动触发提前用.then串联的下一个任务函数
        }
      },6000)
    }
  )
}//return new Promise()
function ran(bang){
  return new Promise(
    function(resolve,reject){
      console.log(`然拿着 ${bang} 起跑!`)
      setTimeout(function(){//异步回调
        if(Math.random()<0.3){
          reject("啊！然摔倒了!");
        }else{
          console.log(`然拿着 ${bang} 到达终点!`);
          console.log("===然开门！===")
          resolve(bang);
        }
      },4000)
    }
  )
}//return new Promise()
function dong(bang){
  return new Promise(
    function(resolve){
      console.log(`东拿着 ${bang} 起跑!`)
      setTimeout(function(){//异步回调
        console.log(`东拿着 ${bang} 到达终点!`);
        console.log("===东开门！===")
        resolve();
      },2000)
    }
  )
}//return new Promise()

//liang().then(ran).then(dong).then(()=>console.log("比赛结束")).catch(e=>console.log(`不好啦！${e}`));

(async function(){
  try{
    var bang=await liang();
    bang=await ran(bang);
    bang=await dong(bang);
    console.log("比赛结束");
  }catch(e){
    console.log(`不好啦！${e}`);
  }
})()


</script>
</body>
</html>
