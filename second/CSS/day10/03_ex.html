<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>03_work</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			#container{
				width:100%;
				height:560px;
				margin:0 auto;
				background-image:url(register/bg.png);
			}
			div.black{
				width:280px;
				height:296px;
				margin-left:950px;
				margin-top:122px;
				background-color:rgba(0,0,0,0.3);
			}
			#container a{
				color:#fff;
				font-size:12px;
				text-decoration:none;
			}
			#container>.black>table{
				width:100%;
			}
			div.black table h4{
				color:#fff;
				margin:12px;
			}
			input.uname,input.upwd{
			  /*1.宽高，大体位置*/
				width:95%;
				height:37px;
				/*2.边框背景*/
				border:0;
				outline:0;
				background-color:#fff;
				background-image:url(register/yhm.png);
				background-repeat:no-repeat;
				background-position:97% center;
				/*3.字体所有样式*/
				font-size:13.3333px;
				/*4.微调*/
				margin:15px 5px;
				padding:5px 15px;
				box-sizing:border-box;
			}
			input.upwd{
				background-image:url(register/mm.png);
				margin-bottom:30px;
			}
			div.black tr td label{
				color:#fff;
				font-size:12px;
			}
			div.black button{
				width:95%;
				height:35px;
				background-color:#0aa1ed;
				border:0;
				color:#fff;
				font-size:16px;
				margin:20px 5px 5px;
				border-radius:2px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<table></table>
			<div class="black">
				<table>
					<tr>
						<td><h4>登录学子商城</h4></td>
						<td align="right"><a href="#">新用户注册</a></td>
					</tr>
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" placeholder="请输入您的用户名" class="uname">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="password" placeholder="请输入您的密码" class="upwd">
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="auto">
							<label for="auto">自动登录</label>
						</td>
						<td align="right">
							<a href="#">忘记密码？</a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button>登录</button>
						</td>
					</tr>
				</table>
			</div>
		</div>  
	</body>
</html>
