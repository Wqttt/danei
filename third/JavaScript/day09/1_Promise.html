<body>
<script>
function liang(){
  return new Promise(
    function(resolve){
      var bang="亮的棒"
      console.log(`亮拿着 ${bang} 起跑!`)
      setTimeout(function(){
        console.log(`亮拿着 ${bang} 到达终点!`);
        console.log("===亮开门！===")
        resolve(bang);
      },6000)
    }
  )
}//return new Promise()
function ran(bang){
  return new Promise(
    function(resolve){
      console.log(`然拿着 ${bang} 起跑!`)
      setTimeout(function(){
        console.log(`然拿着 ${bang} 到达终点!`);
        console.log("===然开门！===")
        resolve(bang);
      },4000)
    }
  )
}//return new Promise()
function dong(bang){
  return new Promise(
    function(resolve){
      console.log(`东拿着 ${bang} 起跑!`)
      setTimeout(function(){
        console.log(`东拿着 ${bang} 到达终点!`);
        console.log("===东开门！===")
        resolve(103);
      },2000)
    }
  )
}//return new Promise()

/*liang().then(ran).then(dong).then(()=>console.log("比赛结束"));*/

(async function(){
  var bang=await liang();
  bang=await ran(bang);
  bang=await dong(bang);
  console.log("比赛结束");
})()


</script>
</body>
