<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
var lilei={
  sname: "Li Lei",
  sage: 11,
  intr: function(){
    console.log(this);
    console.log(`I'm ${this.sname}, I'm ${this.sage}`)
  }
}
function clone(obj){
  //创建一个空对象，准备克隆
  var newObj={};
  //遍历旧对象中每个属性
  for(var key in obj){
    //每遍历一个属性,就强行为新对象添加一个同名的属性，值也等于原对象中相同属性的值
    newObj[key]=obj[key];
  //newObj.key=obj.key;
  //newObj["key"]=obj["key"];
  }
  return newObj;
}
//var lilei2=lilei;
var lilei2=clone(lilei);
console.log(lilei);
console.log(lilei2);
lilei2.sage++;
console.log(lilei2.sage);//12
console.log(lilei.sage);//11
</script>
</body>
</html>
