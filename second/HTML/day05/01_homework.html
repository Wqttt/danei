<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_homework</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<td>
					<h2>登录学子商城</h2>
				</td>
				<td align="right">
					<a href="#">新用户注册</a>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input placeholder="请输入您的用户名" type="text" name="uname">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input placeholder="请输入您的密码" type="password" name="upwd">
				</td>
			</tr>
			<tr>
				<td align="left">
					<input type="checkbox" name="login" id="login">
					<label for="login">自动登录</label>
				</td>
				<td align="right">
					<a href="#">忘记密码？</a>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="登录">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
