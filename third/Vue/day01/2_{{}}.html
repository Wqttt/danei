<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>性别：{{sex==1?"男":"女"}}</h1>
    <h1>下单时间：{{new Date(orderTime).toLocaleString()}}</h1>
    <h1>小计：￥{{(price*count).toFixed(2)}}</h1>
    <h1>星期：{{week[day]}}</h1>
  </div>
  <script>
    //var data={}
    new Vue({
      el:"#app",
      data:{
        sex:0,
        orderTime:1563766716200,
        price:12.5,
        count:8,
        day:1,
        week:["日","一","二","三","四","五","六"]
      }
    })
  </script>
</body>
</html>
