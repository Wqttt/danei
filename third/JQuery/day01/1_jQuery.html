<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>jQuery/$工厂函数</h1>
  <button id="btn1">click me(0)</button>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    console.dir(jQuery);
    //1.查找触发事件的元素
    //document.getElementById("btn1")
    $("#btn1")
    //2.绑定事件处理函数
    //.onclick=function(){
    .click(function(){
      //3.查找要修改的元素
      var btn=$(this);
      //4.修改元素
      var n=parseInt(
        //btn.innerHTML.slice(9,-1)
        btn.html().slice(9,-1)
      );
      //btn.innerHTML=`click me(${++n})`
      btn.html(`click me(${++n})`)
    })
    //}  
  </script>
</body>
</html>
