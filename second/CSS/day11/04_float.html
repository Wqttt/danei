<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>04_float</title>
		<style>
			#d1,#d2,#d3,#d4{
				width:200px;
				height:200px;
			}
			#d1{
				background:#ff0;
				float:left;
			}
			#d2{
				background:#0ff;
				float:left;
				height:400px;
			}
			#d3{
				background:#f0f;
				float:left;
				height:600px;
			}
			#d4{
				background:#00f;
				float:left;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>	  
		<div id="d2"></div>	  
		<div id="d3"></div>	  
		<div id="d4"></div>	  
	</body>
</html>
