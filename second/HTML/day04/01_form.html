	<h1>新表单元素</h1>
	<form action="">
		<div>
			<h2>1.邮箱</h2>
			<input type="email" name="email">
		</div>
		<div>
			<h2>2.搜索类型</h2>
			<input type="search" name="search">
		</div>
		<div>
			<h2>3.url类型</h2>
			<input type="url" name="url">
		</div>
		<div>
			<h2>4.tel类型</h2>
			<input type="tel" name="tel">
		</div>
		<div>
			<h2>5.数字类型</h2>
			<input min="10" max="20" step="2" type="number" name="number">
		</div>
		<div>
			<h2>6.范围类型</h2>
			<input min="10" max="20" step="2" type="range" name="range">
		</div>
		<div>
			<h2>7.颜色类型</h2>
			<input type="color" name="color">
		</div>
		<div>
			<h2>8.日期类型</h2>
			<input type="date" name="date">
		</div>
		<div>
			<h2>9.月份类型</h2>
			<input type="month" name="month">
		</div>
		<div>
			<h2>10.星期类型</h2>
			<input type="week" name="week">
		</div>
		<br>
		<br>
		<br>
		<button>提交</button>
	</form>
	<br>
